<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings</title>
    <link rel="stylesheet" href="styles.css">
    
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
        }
        .container {
            display: flex;
            width: 100%;
        }
        .sidebar {
            width: 200px;
            background: linear-gradient(180deg, #FF8C00, #008C45);
            color: white;
            padding: 20px;
            height: 100vh;
        }
        .sidebar ul {
            list-style: none;
            padding: 0;
        }
        .sidebar ul li {
            padding: 12px;
            cursor: pointer;
            border-bottom: 1px solid #ffffff50;
        }
        .sidebar ul li.active, .sidebar ul li:hover {
            background: #007BFF;
        }
        .settings-content {
            flex-grow: 1;
            padding: 30px;
            background: white;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            margin: 20px;
        }
        input, select, button {
            display: block;
            width: 100%;
            margin: 10px 0;
            padding: 10px;
            border-radius: 5px;
        }
        .btn1 {
            background: green;
            color: #ffffff;
            height: 40px;
            width: 18%;
            
        }
        button:hover {
            background: green;
        }
        .content {
            margin-left: 1px;
            flex-grow: 1;
            padding: 30px;
        }
        
        .header .logout {
            background: #FF8C00;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-left: 15px;
            
        }
        .header img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
        }
        .header .patient-id {
            font-size: 14px;
            color: #EE7EA0;
            font-weight: bold;
        }
        
        
        
        
        
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #566D7E;
            padding: 20px;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
            color: white;
            border-radius: 5px;
            margin-bottom: 20px;
        }
        .logout {
            background: #FF8C00;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .sidebar img {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            display: block;
            margin: 0 auto 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <aside class="sidebar">
            
            <img src="file:///C:/Users/desur/OneDrive/Pictures/swasthindia.jpg" alt="Swasth India Logo">
            <ul>
               <li onclick="location.href='employee dashboard.html'">Dashboard</li>
               <li onclick="location.href='appointments.html'">Appointments</li>
               <li onclick="location.href='patient management.html'">Patient Management</li>
               <li onclick="location.href='employee medical reports.html'">Medical Reports</li>
               <li onclick="location.href='internal messaging.html'">Internal Messaging</li>
               <li onclick="location.href='employee billing and insurance.html'">Billing & Insurance</li>
               <li class="active" onclick="location.href='employee settings.html'">Settings</li>
               <li onclick="location.href='employee pharmacy and integration.html'">Prescriptions & Pharmacy</li>
               <li onclick="location.href='emergency alerts.html'">Emergency Alerts</li>
            </ul>
        </aside>
        <div class="content">
         <div class="header">
            <h2>Settings</h2>
            <p class="patient-id">Employee ID: <span id="patient-id">N/A</span></p>
            <div>
                <img src="https://thumbs.dreamstime.com/b/icon-profile-color-green-icon-profile-color-green-circle-color-dark-green-background-color-white-194702090.jpg" alt="Profile">
                <button class="logout" onclick="location.href='3personslogin.html'">Logout</button>
            </div>
        </div>
        <main class="settings-content">
            <h2>Profile Settings</h2>
            <label>Full Name:</label>
            <input type="text" placeholder="Enter your name">
            <label>Email:</label>
            <input type="email" placeholder="Enter your email">
            <button onclick="updateProfile()" class="btn1">Save Changes</button>
            
            <h2>Security Settings</h2>
            <label>Current Password:</label>
            <input type="password" placeholder="Enter current password">
            <label>New Password:</label>
            <input type="password" placeholder="New password">
            <button onclick="updatePassword()" class="btn1">Update Password</button>
            
            <h2>Language Settings</h2>
            
            
            <label for="language-selector">Select Language:</label>
            <select id="language-selector" onchange="setLanguage(this.value)">
               <option value="en">English</option>
               <option value="hi">Hindi</option>
               <option value="te">Telugu</option>
                <option value="ta">Tamil</option>
            </select>
        </main>
    </div>
    <script>
        function updateProfile() {
            alert("Profile updated successfully!");
        }

        function updatePassword() {
            alert("Password changed successfully!");
        }

        
        document.addEventListener("DOMContentLoaded", function() {
            const userLang = localStorage.getItem("selectedLanguage") || "en";
            document.getElementById("language-selector").value = userLang;
        });

        function setLanguage(lang) {
            localStorage.setItem("selectedLanguage", lang);
            alert("Language changed to " + lang);
        }
        let username = "patient123";
            let password = "securepass";
            let patientId = btoa(username + password).slice(0, 8);
            document.getElementById("patient-id").textContent = patientId;
    </script>
</body>
</html>
