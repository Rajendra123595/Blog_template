<!DOCTYPE html>
<html>
<head>
<title>Pending Bills Payment</title>
<style>
body {
    font-family: Arial, sans-serif;
    background-color: #F8F8F8;
    color: #444444;
    display: flex;
    height: 100vh;
    margin: 0;
    align-items: center;
    justify-content: center;
}

.container {
    background: white;
    padding: 30px;
    border-radius: 8px;
    box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
    text-align: center;
    width: 400px;
}

h2 {
    color: #008C45;
}

p {
    font-size: 18px;
}

.payment-method {
    width: 100%;
    padding: 10px;
    margin: 10px 0;
    border-radius: 5px;
}

.pay-btn {
    background: #007BFF;
    color: white;
    padding: 12px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    width: 100%;
    font-size: 16px;
}

.pay-btn:hover {
    background: #0056b3;
}

.loan-btn {
    background: #FF8C00;
    color: white;
    padding: 12px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    width: 100%;
    font-size: 16px;
    margin-top: 10px;
}

.loan-btn:hover {
    background: #E67E22;
}
</style>
</head>
<body>

<div class="container">
    <h2>Pending Bills Payment</h2>
    <p>Bill Amount: â‚¹15,000.00</p>

    <label>Select Payment Method:</label>
    <select class="payment-method" id="payment-method">
        <option value="credit">Credit Card</option>
        <option value="debit">Debit Card</option>
        <option value="upi">UPI</option>
        <option value="netbanking">Net Banking</option>
    </select>

    <button class="pay-btn" onclick="location.href='confirm payment 1.html'" onclick="makePayment()">Pay Now</button>

    <p id="insufficient-funds" style="color: red; display: none;">Insufficient Funds. Apply for a Loan.</p>
    
</div>

<script>
function makePayment() {
    let hasEnoughBalance = Math.random() < 0.5; // Simulating random balance availability

    if (hasEnoughBalance) {
        alert("Payment Successful! Redirecting to dashboard...");
        window.location.href = "confirm payment 1.html";
    } else {
        document.getElementById("insufficient-funds").style.display = "block";
    }
}

function applyForLoan() {
    window.location.href = "apply for loan.html";
}
</script>

</body>
</html>
