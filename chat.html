        <div class="issue-type">

        </div>
        <div class="issue-type">
            <input type="checkbox" id="billing" value="Billing Issue"> Billing Issue
        </div>

</div>

<script>
    function goBack() {
        window.history.back();
    }

    function submitIssue() {
    let selectedIssues = [];
    document.querySelectorAll('.issue-type input:checked').forEach(checkbox => {
        selectedIssues.push(checkbox.value);
    });

    let description = document.getElementById("issue-description").value;

    if (selectedIssues.length === 0) {
        alert("Please select at least one issue type.");
        return;
    }

    let issueData = {
        issues: selectedIssues,
        description: description,
        timestamp: new Date().toLocaleString()
    };

    let storedIssues = JSON.parse(localStorage.getItem("supportRequests")) || [];
    storedIssues.push(issueData);
    localStorage.setItem("supportRequests", JSON.stringify(storedIssues));

    alert("Your issue has been submitted successfully!");
    document.getElementById("issue-description").value = "";
    document.querySelectorAll('.issue-type input:checked').forEach(checkbox => checkbox.checked = false);

    // Redirect to the previous page
    window.history.back();
}
