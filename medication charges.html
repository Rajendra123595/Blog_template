<!DOCTYPE html>
<html>
<head>
<title>Pending Bills Payment</title>
<style>
body {
    font-family: Arial, sans-serif;
    background-color: #F8F8F8;
    color: #444444;
    display: flex;
    height: 100vh;
    margin: 0;
    align-items: center;
    justify-content: center;
}

.container {
    background: white;
    padding: 30px;
    border-radius: 8px;
    box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
    text-align: center;
    width: 400px;
}

h2 {
    color: #008C45;
}

p {
    font-size: 18px;
}

.payment-method {
    width: 100%;
    padding: 10px;
    margin: 10px 0;
    border-radius: 5px;
}

.pay-btn {
    background: #007BFF;
    color: white;
    padding: 12px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    width: 100%;
    font-size: 16px;
}

.pay-btn:hover {
    background: #0056b3;
}

.loan-btn {
    background: #FF8C00;
    color: white;
    padding: 12px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    width: 100%;
    font-size: 16px;
    margin-top: 10px;
}

.loan-btn:hover {
    background: #E67E22;
}
.logo {
            width: 50px;
            height: 50px;
        }
</style>
</head>
<body>
  

<div class="container">
  <img src="file:///C:/Users/desur/OneDrive/Pictures/swasthindia.jpg" alt="Hospital Logo" class="logo" id="hospital-logo">
    <h2>Medication Charges Payment</h2>
    <p><strong>Total Medication Charges: Rs.3500</strong></p>
    <p>Total Visit Charges: Rs.1500</p>
    <p>Other Charges: Rs.500</p>
    <p>Grand Total: Rs.3500</p>

    <label>Select Payment Method:</label>
    <select class="payment-method" id="payment-method">
        <option value="credit">Credit Card</option>
        <option value="debit">Debit Card</option>
        <option value="upi">UPI</option>
        <option value="netbanking">Net Banking</option>
    </select>

    <button class="pay-btn" onclick="makePayment()">Pay Now</button>

    <p id="insufficient-funds" style="color: red; display: none;">Insufficient Funds. Apply for a Loan.</p>
    <button class="loan-btn" onclick="applyForLoan()">Apply for Loan</button>
</div>

<script>
function makePayment() {
    let hasEnoughBalance = Math.random() < 0.5; // Simulating random balance availability

    if (hasEnoughBalance) {
        
        window.location.href = "confirm payment 2.html";
        
    } else {
        document.getElementById("insufficient-funds").style.display = "block";
    }
}

function applyForLoan() {
    alert("You are eligible for a loan!\nMinimum Loan: Rs.1\nMaximum Loan: Rs.20,000\nTerm: 6 months (0% interest)\n*Interest will apply if not repaid after 6 months.*");
    window.location.href = "apply for loan 1.html";
}
</script>

</body>
</html>
