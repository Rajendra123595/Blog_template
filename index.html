<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swasth India Login</title>
    <style>
        /* General Styling */
        body {
            background-color: #F8F8F8;
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }

        h1 {
            color: #1C1C1C;
            margin-bottom: 20px;
        }

        /* Login Container */
        .login-container {
            display: flex;
            flex-direction: column; /* Ensures buttons are stacked vertically */
            align-items: center;
            gap: 20px;
            margin-top: 30px;
        }

        /* Buttons */
        .login-button {
            width: 250px;
            padding: 15px;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            cursor: pointer;
            color: #FFFFFF;
            text-transform: uppercase;
            display: block; /* Ensures each button takes full width */
        }

        .officials {
            background-color: #FF8C00;
        }

        .employees {
            background-color: #008C45;
        }

        .patients {
            background-color: #1C1C1C;
        }

        .login-button:hover {
            opacity: 0.85;
        }

        /* Logo */
        .logo {
            width: 150px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

    <!-- Logo -->
    <img src="file:///C:/Users/desur/OneDrive/Pictures/swasthindia.jpg" alt="Swasth India Logo" class="logo">

    <h1>Welcome to Swasth India Tata</h1>

    <div class="login-container">
        <button class="login-button officials" onclick="location.href='Higher officials login.html'">Higher Officials Login</button>
        <button class="login-button employees" onclick="location.href='employ login.html'">Hospital Employees Login</button>
        <button class="login-button patients" onclick="location.href='patient login page.html'">Patients Login</button>
    </div>

</body>
</html>
